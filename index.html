<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/style.css" />
</head>
<body>
    <!-- Header-->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!-- Search Area-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 offset-sm-1">
                <div class="input-group">
                    
                    <form id="search-form">
                        <label for="city-search"id="label">City Search</label>
                        <input type="text" id= "search-input" class="form-input" name="city-search" placeholder="Search a City" />
                        <button id="searchBtn" class="btn btn-primary" type="button"><i class="far fa-search"></i>Search</button>
                    </form>
                </div>
            </div>
        </form>
            <!-- Forecast Area-->
            <div class="col-lg-6" id=forecastArea></div>
        </div>
        <!--Five Day Forecast-->
        <div class="row">
            <div class="col-lg-10 offset-md-1" id=fiveDayForecastArea>
                <div class="col-md-2" id=day1></div>
                <div class="col-md-2" id=day2></div>
                <div class="col-md-2" id=day3></div>
                <div class="col-md-2" id=day4></div>
                <div class="col-md-2" id=day5></div>
                </div>
        </div>
    </div>
     
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./Scripts/script.js"></script>
    
</body>
</html>
