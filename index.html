<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/style.css" />
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div class="container">
        
        <section class="row">
            <section class="col-lg-3 mt-4">
                <h2 class="searchBox">Search for a City:</h2>
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="search" class="form-control" id="userInput" placeholder="City Name"><button class="searchBtn btn btn-primary" type="submit"><i class="fas fa-search"></i>Search</button>
                        </div>
                    </form> 
    
                    <ul class="list-group" id="saved-cities">
                        <li class="list-group-item">1</li>
                        <li class="list-group-item">2</li>
                        <li class="list-group-item">3</li>
                        <li class="list-group-item">4</li>
                        <li class="list-group-item">5</li>
                    </ul>
            </section> 
            
            <section class="col-lg-9">
                <section class="row">
                    <div class="col-lg-10" id="main-forecast">
                        <h3>Forecast</h3>
                        <div class="stats">
                        <div class="city"></div>
                        <div class="weatherIcon" id="currentDay"></div>
                        <div class="temp"></div>
                        <div class="tempF"></div>
                        <div class="humidity"></div>
                        <div class="wind"></div>
                        <div class="uv-index"></div>
                    </div> 
                </section>
            </section>
        </section>
        
        <section class="col-lg-9">
            <section class="row" id="fiveDayForecast">
                <h4>5-Day Forecast:</h4>
                    
                        <section class="col-sm " id="day1">
                            <h5 id="date1"></h5>
                            <p id="weatherIcon1"></p>
                            <p id="temp1">Temp:</p>
                            <p id="wind1">Wind:</p>
                            <p id="humidity1">Humidity</p>
                        </section>
                
                        <section class="col-sm" id="day2">
                            <h5 id="date2"></h5>
                            <p id="weatherIcon2"></p>
                            <p id="temp2">Temp:</p>
                            <p id="wind2">Wind:</p>
                            <p id="humidity2">Humidity:</p>
                        </section>
                                
                        <section class="col-sm" id="day3">
                            <h5 id="date3"></h5>
                            <p id="weatherIcon3"></p>
                            <p id="temp3">Temp:</p>
                            <p id="wind3">Wind:</p>
                            <p id="humidity3">Humidity:</p>
                        </section>

                        <section class="col-sm " id="day4">
                            <h5 id="date4"></h5>
                            <p id="weatherIcon4"></p>
                            <p id="temp4">Temp:</p>
                            <p id="wind4">Wind:</p>
                            <p id="humidity4">Humidity:</p>
                        </section>

                        <section class="col-sm" id="day5">
                            <h5 id="date5"></h5>
                            <p id="weatherIcon5"></p>
                            <p id="temp5">Temp:</p>
                            <p id="wind5">Wind:</p>
                            <p id="humidity5">Humidity:</p>
                        </section>
            </section>
        </section> 
    </div>
 

    <script src="./Scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
